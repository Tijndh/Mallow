services:
  - type: web
    name: mallow-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: mallow_prod
      - key: STRIPE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://tijndh.github.io