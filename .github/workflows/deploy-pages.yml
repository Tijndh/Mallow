name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Validate frontend backend URL variable
        run: |
          if [ -z "${{ vars.REACT_APP_BACKEND_URL }}" ]; then
            echo "Missing GitHub variable: REACT_APP_BACKEND_URL"
            echo "Set it in: Settings > Secrets and variables > Actions > Variables"
            exit 1
          fi

      - name: Install dependencies
        working-directory: frontend
        run: yarn install

      - name: Build frontend
        working-directory: frontend
        env:
          PUBLIC_URL: /Mallow
          REACT_APP_BACKEND_URL: ${{ vars.REACT_APP_BACKEND_URL }}
        run: yarn build

      - name: SPA fallback for GitHub Pages
        run: cp frontend/build/index.html frontend/build/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4